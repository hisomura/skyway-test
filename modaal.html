<!DOCTYPE html>
<html>

<head lang="ja">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/modaal.min.css">
    <style>
        .modal_button {
            padding: 0.5em 1em;
            border: none;
        }
    </style>
</head>
<div class="pure-g">


    <a href="#modal" class="modal" style="display:none">Show</a>
    <div id="modal" style="display:none;">
        <p>通話要求が来ています。通話を開始しますか。</p>
        <button id="accept-call" class="pure-button-success modal_button" type="button">OK</button>
        <button id="refuse-call" class="pure-button-error modal_button" type="button">NO</button>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdn.webrtc.ecl.ntt.com/skyway-latest.js"></script>

    <script>
        $('.modal').modaal();
        $('.modal').modaal('open');
    </script>
</div>
